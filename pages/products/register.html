<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="stylesheet" href="./styles/products.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
    <body>
        <a href="../home/index.html" class="back-button">Voltar</a>
        <div class="form-container">
            <h1>Registro de Produto</h1>
            <form action="../../php/products/register.php" class="product-form" id="product_register" method="post">
                <!-- Campo 'name' -->
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Nome" 
                >
                <!-- Campo 'stockQuantity' -->
                <input
                    type="number"
                    id="stockQuantity"
                    name="stockQuantity"
                    placeholder="Quantidade em Estoque"
                >
                <!-- Campo 'price' -->
                <input
                    type="number"
                    id="price"
                    name="price"
                    placeholder="Preço"
                    step="0.010"
                >
                <!-- Botão de envio -->
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </body>
    <script src="../../js/product_register.mjs"></script>
</html>
